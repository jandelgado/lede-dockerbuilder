name: test
on:
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'CHANGELOG.md'
  push:
    branches:
      - master
    paths-ignore:
      - 'README.md'
      - 'CHANGELOG.md'
jobs:
  lint:
    runs-on: ubuntu-latest
    name: linting
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: shellcheck
        run: shellcheck builder.sh

  test:
    runs-on: ubuntu-latest
    name: test
    strategy:
      matrix:
        example: ["x86_64", "rpi4", "ginet-gl-mt300n-v2", "nexx-wt3020", "rpi2", "wrt1043nd"]
        option: ["--skip-sudo", "--dockerless"]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: install podman
        run: |
          sudo apt-get -y update
          sudo apt-get -y install podman
      - name: test build example
        run: |
          mkdir -p output
          time ./builder.sh build-docker-image \
                  example-${{ matrix.example }}.conf ${{ matrix.option }}  &&\
          time ./builder.sh build \
                  example-${{ matrix.example }}.conf ${{ matrix.option }}
